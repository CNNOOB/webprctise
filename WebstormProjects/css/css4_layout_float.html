<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box
        {
            float: left;
            width: 200px;
            height: 100px;
            margin: 1em;
            background-color: gray;
        }
        section
        {
            background-color: #5d9ab2;
        }
        .after-box
        {
            clear: left;
        }
        img
        {
            float: right;
        }
        .clearfix
        {
            background-color: royalblue;
            overflow: auto;
        }

    </style>
</head>
<body>
    <div class="box">漂浮</div>
    <section class="after-box">在这个例子中， section 元素实际上是在 div 之后的（译注：DOM结构上）。然而 div 元素是浮动到左边的，于是 section 中的文字就围绕了 div ，并且 section 元素包围了整个元素。如果我们想让 section 显示在浮动元素之后呢？
    </section>
    <div class="clearfix">不......这个图片比包含它的元素还高， 而且它是浮动的，于是它就溢出到了容器外面！
        <img src="../images/shan.png" width="200px" height="100px">
    </div>
    <div></div>
</body>
</html>
