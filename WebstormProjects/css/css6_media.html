<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @media screen {
            p.test{
                font-family: Verdana,sans-serif;
                font-size: 14px;
            }
        }

        @media print {
            p.test{
                font-family: Times,serif;
                font-size: 30px;
            }
        }
        @media print,screen {
            p.test{
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <p class="test">这是一段多媒体文本</p>
</body>
</html>
