<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>relative对absolute的限制2</title>
    <style>
        .box
        {
            width: 500px;
            height: 100px;
            background-color: pink;
        }
        .box2,.box4{
            position: relative;
        }
        span{
            position: absolute;
            left: 0px;
            top: 0px;
        }
        span.ma
        {
            position: absolute;
            margin-left: -10px;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="box box1">
        <span>今天天气很好</span>
    </div>
    <br>
    <br>
    <br>
    <div class="box box2">
        <span>今天天气很好</span>
    </div>
    <div class="box box">
        <span>今天天气很好</span>
    </div>
    <br>
    <br>
    <br>
    <div class="box box3">
        <span class="ma">好热啊</span>
    </div>
    <br>
    <br>
    <br>
    <div class="box box4">
        <span class="ma">好热啊</span>
    </div>
</body>
</html>
