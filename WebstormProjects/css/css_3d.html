<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background-color: red;
            width: 100px;
            height: 50px;
        }
        .transform:hover{
            transform: rotate(40deg);
        }
    </style>
</head>
<body>
    <div>hello world</div>
    <div class="transform">hello world</div>
</body>
</html>
